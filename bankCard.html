<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Bank Card</title>
        <meta charset="UTF-8">
    </head>
    <body>
        <h1>Card</h1>
        <form>
            <!-- Card Details -->
            <fieldset>
                <legend>Card Details</legend>
                <label for="name">Name</label>
                <input type="text" id="name" placeholder="Surname First Other" required><br><br>
                <label for="ccv">CVV</label> 
                <input type="number" name="CVV" min="100" max="999" id="ccv"  placeholder="123" required><br><br>
                <label for="cNumber">Number</label>
                <input type="number" name="Card Number" id="cNumber" placeholder="01234567891" required><br><br>
                <input type="submit" name="Submit">
                <input type="reset" name="reset"><br><br>
                  <a href="htmlForm.html">Click to go to the Home</a>
            </fieldset>
        </form>
      
    </body>
</html>
