<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Login #02</title>

  <link rel="stylesheet" href="login2.css">
  </style>
</head>
<body>
  <div class="wrap">
    <div class="login" role="main">
      <h2 class="title-small" id="t-small">Login #02</h2>
      <h1 class="title-large" id="t-large">Sign In</h1>

      <form>
        <div class="field">
          <label for="username">Username</label>
          <input class="input" id="username" name="username" type="text"  required>
        </div>
        <hr>
        <div class="field">
          <label for="password">Password</label>
          <input class="input" id="password" name="password" type="password" required>
        </div>
        <hr>
        <button class="btn" type="submit">Sign In</button>

        <div class="row">
          <label class="checkbox">
            <input type="checkbox" name="remember" />
            <span>Remember Me</span>
          </label>
          <a class="link" href="login2.html" >Forgot Password</a>
        </div>

        <div class="divider">— Or Sign In With —</div>

        <div class="social">
          <button type="button" class="sbtn">Facebook</button>
          <button type="button" class="sbtn">Twitter</button>
        </div>
      </form>
    </div>
  </div>
</body>
</html>
